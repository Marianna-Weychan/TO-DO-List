<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:image" content="images/openGraph.png">
    <link rel="icon" href="images/icon.png">
    <title>Lista zadań</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="CSS/style.css" rel="stylesheet">
    <link href="CSS/form.css" rel="stylesheet">
    <link href="CSS/list.css" rel="stylesheet">
    <link href="CSS/taskList.css" rel="stylesheet">
    <script defer src="JS/script.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;1,700&display=swap" rel="stylesheet">
</head>

<body class="body">
    <header>
        <h1>Lista zadań</h1>
    </header>
    <form class="form js-form">
        <legend class="form__legend">Dodaj nowe zadanie</legend>
        <p class="form__element">
            <label>
                <input class="form__field js-newTask" name="task" placeholder="Co jest do zrobienia?" autofocus>
                <button class="form__button">Dodaj zadanie</button>
            </label>
        </p>
    </form>
    <container class="list">
        <p class="list__header">Lista zadań</p>
        <div class="list__taskList">
            <ul class="js-tasks list__taskList--modifier"></ul>
        </div>
    </container>

</body>

</html>
